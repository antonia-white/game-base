{% extends "base.html" %}
{% block content %}

<h3>Login</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- First Name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email"><span class="material-symbols-outlined">Mail</span>Email</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password"><span class="material-symbols-outlined">Lock</span>Password</label>
                </div>
            </div>
            <!-- Login -->
            <div class="row">
                <button type="submit" class="col s12 btn-large"><span class="material-symbols-outlined">Login</span>Login</button>
            </div>
            <!-- Register -->
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        New Here?
                        <a href="{{ url_for('register') }}">Register Account</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
