{% extends "base.html" %}
{% block content %}

<h3>Edit {{genre.genre_name }} Genre</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
        <!-- Name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="genre-name" name="genre-name" type="text" class="validate" maxlength="50" required>
                <label for="genre-name">New genre name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large">
                    Update Genre
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
