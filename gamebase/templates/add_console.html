{% extends "base.html" %}
{% block content %}
<h3>Add Console</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_console') }}">
        <!-- Name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="console_name" name="console_name" type="text" class="validate teal-text text-lighten-5" maxlength="50" required>
                <label for="cconsole_name">Console name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large">
                    Add console
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
