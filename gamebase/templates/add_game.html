{% extends "base.html" %}
{% block content %}

<h3>Add game</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_game') }}">
        <!-- Title -->
        <div class="row">
            <div class="input-field col s12">
                <input id="title" name="title" type="text" class="validate teal-text text-lighten-5" maxlength="50" required>
                <label for="title">Title</label>
            </div>
        </div>
        <!-- Developer -->
        <div class="row">
            <div class="input-field col s12">
                <input id="developer" name="developer" type="text" maxlength="50" class="validate teal-text text-lighten-5">
                <label for="developer">Developer</label>
            </div>
        </div>
        <!-- Genre -->
        <div class="row">
            <div class="input-field col s12">
                <select id="genre" name="genre">
                    <option value="" disabled selected>Choose the genre</option>
                    {% for genre in genres %}
                    <option value="{{ genre.id }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
                <label>Genre</label>
            </div>
        </div>
        <!-- Console -->
        <div class="row">
            <div class="input-field col s12">
                <select multiple id="console" name="console">
                    {% for console in consoles %}
                    <option value="{{ console.console_name }}">{{ console.console_name }}</option>
                    {% endfor %}
                </select>
                <label>Console</label>
            </div>
        </div>
        <!-- Release Date -->
        <div class="row">
            <div class="input-field col s12">
                <input id="release_date" name="release_date" type="text" class="validate datepicker">
                <label for="release_date"><span class="material-symbols-outlined">Event</span>Release date</label>
            </div>
        </div>
        <!-- Is Singleplayer -->
        <div class="row">
            <div class="input-field col s12">
                <label>
                    <input id="is_singleplayer" name="is_singleplayer" type="checkbox" value="True" class="validate"
                        checked />
                    <span>The game is singleplayer </span>
                </label>
            </div>
        </div>
        <!-- Image URL -->
        <div class="row">
            <div class="input-field col s12">
                <input id="image_url" name="image_url" type="url" class="validate teal-text text-lighten-5">
                <label for="image_url"><span class="material-symbols-outlined">Link</span>Image URL</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large">
                    Add Game
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
