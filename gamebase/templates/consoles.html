{% extends "base.html" %}
{% block content %}

<h3>Your Consoles</h3>

<p class="center-align">
    <a href="{{ url_for('add_console') }}" class="btn-large"><span class="material-symbols-outlined">Add</span>
        Add console</a>
</p>

{% if consoles|length > 0 %}
<ul>
    {% for console in consoles %}
    <li>
        <p>{{ console.console_name }}
            <a href="{{ url_for('edit_console', console_id=console._id) }}" class="waves-effect waves-green btn-flat">
                <span class="material-symbols-outlined">Edit</span>
            </a>
            <a href="{{ url_for('delete_console', _id=console._id) }}"
                class="waves-effect waves-red btn-flat"><span class="material-symbols-outlined">Delete</span>
            </a>
        </p>
    </li>
    {% endfor %}
</ul>
{% else %}
<h3 class="red-text text-darken-4 center-align">No consoles found. Please add consoles.</h3>
{% endif %}

{% endblock %}
